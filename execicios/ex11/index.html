<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medidas em html5</title>
</head>
<body>
<h1>Imagens dinamicas</h1>
<p>Tente abrir esse site em varios dispositivos diferentes ou mude o tamanho do seu nvegador</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender colocar audio no site </p>
    <h1>reproduzindo audio</h1>
<audio preload="metadata" autoplay controls loop
    <source pre src="midia/desbeijar-minha-boca.mp3" type="audio/mpeg">
    <source src="midia/desbeijar-minha-boca.mp3" type="audio/ogg">
    <source src="midia/desbeijar-minha-boca.mp3" type="audio/kav">
    <h1>Caso nenhum funcione coloque o link do audio</h1>
    <p><a href="midia/desbeijar-minha-boca.mp3"></a></p>
</audio>
    
</picture>
</body>
</html>
