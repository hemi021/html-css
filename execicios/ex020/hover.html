<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display:  block;
            color: white;
            background-color: violet;
            width: 30px;
        }

        div:hover{
            color: crimson;
        }

    </style>
</head>
<body>
    <h1>xemplo de hover</h1>
    <div>
        <p>passe o mouse sob o texto  baixo</p>
    </div>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
